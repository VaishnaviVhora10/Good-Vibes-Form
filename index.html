    <h1>Good Vibes Form</h1>

        <p>Tell us something good that happen to you today</p>

 <div> <label for="lname">Last name:</label><br>

  <input type="email" id="email" name="email"><br></div>
 <div> <label for="number">On a scale of 1-10 ,how good was it?</label><br>
  <input type="number" id="number" name="name"><br></div>
  Where did it happen?<br>
 <div> <select name="Location of positive event" id="dropdown" class="dropdown">
    <option value="home">At home</option>
    <option value="commute">On my commute</option>
    <option value="work">At work</option>
    <option value="outside">On the street</option>
  <option value="other">Other</option>
</select><br></div>

  <input type="submit" value="Submit">
</form>
